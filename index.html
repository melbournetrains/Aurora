  </div>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZmlubmVoIiwiYSI6ImNrODQyZWxiZjBqazAzZm85bndxZTQycW0ifQ.kU3n1xZMj7WA1JSO44f14Q'; // replace this with your access token
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/finneh/ckjtu5t9y07rv19rywf2wsr4y', // replace this with your style URL
        center: [144.966964, -37.818305],
        zoom: 10.7
      });
  //metrostops
      map.on('click', function(e) {
    var features = map.queryRenderedFeatures(e.point, {
      layers: ['metrostops','vlinestops','tramstops'] // replace this with the name of the layer
    });
  
    if (!features.length) {
      return;
    }
  
    var feature = features[0];
  
    var popup = new mapboxgl.Popup({ offset: [0, -15] })
      .setLngLat(feature.geometry.coordinates)
      .setHTML('<center><h3>' + feature.properties.stop_name + '</h3><p><ul style="font: "Network Sans 2019"; class="sidebar-list"><li>Stop #'+ feature.properties.stop_id + '<li>This is a test.</ul></p>')
      .addTo(map);
  });
      </script>
      <script>
        map.addControl(new mapboxgl.NavigationControl());
      </script>
      <!--Metro Stop Click Function-->
      <script>
map.on('click', 'metrostops', function (e) {
map.flyTo({
center: e.features[0].geometry.coordinates,
zoom: 15.2
});
});
 
// Change the cursor to a pointer when the it enters a feature in the 'symbols' layer.
map.on('mouseenter', 'metrostops', function () {
map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'metrostops', function () {
map.getCanvas().style.cursor = '';
});
      </script>
